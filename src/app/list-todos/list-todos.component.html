<h1>My Todos</h1>

<div class="container">

    <div  class="alert alert-success" *ngIf='message'>{{message}}</div>
<table class="table">


  <thead>
    <tr>
      <th>id</th>
      <th>Description</th>
      <th>target Date</th>
      <th> is it completed ? </th>
      <th> Actions </th>
  
    </tr>
 
  </thead>
  <tbody>
    <!-- boucle todos-->
    <tr *ngFor="let todo of todos">
        <td> {{todo.id}}</td>
        <td> {{todo.description}}</td>
      
      <td> {{todo.targetDate| date}}</td>
      <td> {{todo.done}}</td>
      
    <button (click)="updateTodo(todo.id)" class="btn btn-warning"> Update</button>
    <button (click)="deleteTodo(todo.id)" class="btn btn-danger"> delete</button>
    </tr>
  </tbody>
</table>
<div class="row">
  <button (click)="addTodo()" class="btn btn-primary"> Add</button>

</div>
</div>
